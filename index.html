<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>English-Nova Translator</title>
  <script src='translator.js'></script>
<style>
  body {
    background-color: #000;
    color: #0ff;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  button {
    background-color: #0ff;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    transform: scale(1.1);
  }

  textarea {
    border-radius: 20px;
    border: none;
    padding: 10px 20px;
    margin-bottom: 10px;
    resize: none;
    transition: all 0.2s ease-in-out;
  }

  textarea:hover {
    transform: scale(1.1);
  }

</style>
</head>
<body>
<h1>English-Nova Translator</h1>
<p>Enter English text:</p>
<textarea id="english" rows="4" cols="50"></textarea>
<button onclick="translateEnglishToNova()">Translate to Nova</button>
<p>Nova translation:</p>
<textarea id="nova" rows="4" cols="50" readonly></textarea>

<hr>

<p>Enter Nova text:</p>
<textarea id="nova2" rows="4" cols="50"></textarea>
<button onclick="translateNovaToEnglish()">Translate to English</button>
<p>English translation:</p>
<textarea id="english2" rows="4" cols="50" readonly></textarea>
</body>
</html>
